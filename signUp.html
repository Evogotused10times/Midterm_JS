<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUp.css">
    <title>Sign Up - Bank Account</title>
</head>
<body>
    <div class="signup_container" id="signup_container">
        <h1>Create Your Account</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
        
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" required><br>

        <input type="submit" value="Sign Up" onclick="signup()"><br>

        <a href="logIn.html">Already have an account? Log in here.</a>
    </div>

    <script src="maot.js"></script>
</body>
</html>
